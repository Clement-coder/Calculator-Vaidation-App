    let ageField = document.getElementById("ageField").value.trim();

    let passwordError = document.getElementById("passwordError");
    let numberError = document.getElementById("numberError");
    let ageError = document.getElementById("ageError");

    let isValid = true;

    if (!nameField) {
        nameError.style.color = "red";
        nameError.innerHTML = "Enter name field";
        isValid = false;
    } else {
        nameError.innerHTML = (`<p class="text-green-400">Nice one boy</p>`);
    }

    if (!passwordField) {
        passwordError.style.color = "red";
        passwordError.innerHTML = "Enter password field";
        isValid = false;
    } else {
        passwordError.innerHTML = (`<p class="text-green-400">Nice one boy</p>`);
    }

    if (!numberField) {
        numberError.style.color = "red";
        numberError.innerHTML = "Enter full number field";
        isValid = false;
    } else {
        numberError.innerHTML = (`<p class="text-green-400">Nice one boy</p>`);
    }

    if (!ageField) {
        ageError.style.color = "red";
        ageError.innerHTML = "Enter Age";
        isValid = false;
    } else {
        ageError.innerHTML = (`<p class="text-green-400">Nice one boy</p>`);
    }

    if (isValid) {
        alert(`Welcome ${nameField}`);
    }
});
